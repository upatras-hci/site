title: 'MSc HCI - UPatras'
email: hcimaster@upatras.gr
description: 'unoficial web site' 
url: "https://hci-site1.netlify.app"
repository: "upatras-hci/site"
minimal_mistakes_skin: "dirt" #"default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true

remote_theme: "mmistakes/minimal-mistakes"

# Build settings
markdown: kramdown

# Outputting
permalink: /:categories/:title/
paginate:  # amount of posts to show
paginate_path: /page:num/

incremental: true


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-remote-theme


footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

exclude:
  - _site/
  - .sass-cache
  - Gemfile.lock
  - .jekyll-metadata
  - .ruby-version

# Collections
collections:
  people:
    output: true
    permalink: /people/:path/
  courses:
    output: true
    permalink: /courses/:path/
    book: true
  news:
    output: true
    permalink: /news/:path/
  pages:
    output: true
    permalink: /:path/
  
# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      sidebar: false
      layout: single
   # _people
  - scope:
      path: ""
      type: people
    values:
      sidebar: false
      layout: people
      author_profile: true
      read_time: false
      comments: # true
      share: false
      related: false  
  #_courses
  - scope:
      path: ""
      type: courses
    values:
      sidebar: false
      layout: courses 
  # _news
  - scope:
      path: ""
      type: news
    values:
      sidebar: false
      layout: single        

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
