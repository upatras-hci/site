# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
#theme: "minimal-ionio-jekyll"
title: 'MSc HCI - UPatras'
email: hcimaster@upatras.gr
description: 'unoficial web site' 
url: "https://moya10.github.io"
baseurl: "/site-gr"
repository: "upatras-hci/site"
twitter_username: # username
github_username: # username
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true

author:
  name             : "Department of Electrical & Computer Engineering"
  avatar           : "/assets/images/logo.png"
  bio              : "University of Patras"
  location         : "Patras, Greece"
  email            : "hcimaster@upatras.gr"
  uri              : "https://hcimaster.upatras.gr"
  github           : "upatras-hci"
  e-class          : "https://openup.upatras.gr/"
  eudoxus          : "https://service.eudoxus.gr/"

# Build settings
markdown: kramdown
#remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones



# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style



# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


 
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

# Collections
collections:
  people:
    output: true
    permalink: /people/:path/
  courses:
    output: true
    permalink: /courses/:path/
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      sidebar: false
      layout: single
      author_profile: false
      read_time: false
      comments: # true
      share: false
      related: false
      search: false
  # _people
  - scope:
      path: ""
      type: people
    values:
      sidebar: false
      layout: people
      author_profile: true
      read_time: false
      comments: # true
      share: false
      related: false
  #_courses
  - scope:
      path: ""
      type: courses
    values:
      sidebar: false
      layout: courses
      author_profile: true
      read_time: false
      comments: # true
      share: false
      related: false
 # _posts
  - scope:
      path: ""
      type: posts
    values:
      sidebar: false
      layout: single
      author_profile: false
      read_time: false
      comments: # true
      share: true
      related: true


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
