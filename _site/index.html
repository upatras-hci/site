<script>
  
var selections = [];
var questioncounter = 0;
var homeBot = BotUI('home-demo');

homeBot.message.add({
  content: 'Hi there! ðŸ‘‹ Here is MasterBot.'
}).then(function () {
  return homeBot.message.add({
    delay: 1500,
    content: 'This is the Unofficial MSc Upatras HCI site.'
  });
}).then(function () {
  return homeBot.message.add({
    delay: 2200,
    content: 'Can I know your name?'
  });
  questioncounter = 0;
}).then(function () {
  return homeBot.action.text({
    delay: 800,
    action: {
      value: 'John Doe',
      placeholder: 'Your name'
    }
  });
}).then(function (res) {
  selections[0] = res.value;
  localStorage.setItem("username", res.value);
  return homeBot.message.bot({
    delay: 1500,
    content: res.value + ' nice to meet you!'
  });
  
}).then(function () {
  return homeBot.message.add({
    delay: 2200,
    content: 'Which of the pages below do you wanna visit?'
  });
  questioncounter = 1;
}).then(function () {
  return homeBot.action.select({ 
    action: {
        placeholder : "Select Page", 
        value: 'Select Page', 
        searchselect : true, 
        label : 'text',
        options : [
                        {value: "people", text : "people" }, 
                        {value: "courses", text : "courses" },
                        {value: "news", text : "news" },
                  ],
        button: {
          icon: 'check', 
          label: 'OK'
        }
      }
    });
}).then(function (res) {
  console.log(res.value); 
  if (res.value == "news"){ window.open("https://moya10.github.io/site-gr/posts/","_self");}
  else{window.open("https://moya10.github.io/site-gr/"+res.value+"/","_self");}
  selections[1] = res.value;
  localStorage.setItem("page_visited", res.value);	
});


</script>
