{% if author.tel %}
  <li>
    <a itemprop="sameAs">
      <i class="fa fa-fw fa-phone" aria-hidden="true"></i> {{author.tel}}
    </a>
  </li>
{% endif %}

{% if author.cv %}
  <li>
    <a href="{{ author.cv }}" itemprop="sameAs">
      <i class="fa fa-fw fa-paperclip" aria-hidden="true"></i> Curriculum Vitae
    </a>
  </li>
{% endif %}
